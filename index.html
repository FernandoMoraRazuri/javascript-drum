<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Drum</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>

  <div class="keys">
    <div data-key="65" class="key" >
      <kbd>A</kbd>
      <span class="sound">Bass Drum</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Crash Cymbal</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Floor Tom</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Hi Hat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Medium Tom</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ride Cymbal</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Small Tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Snare Drum</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/Bass-Drum-Hit-Level-3b.mp3"></audio>
  <audio data-key="83" src="./sounds/Crash-Cymbal.mp3"></audio>
  <audio data-key="68" src="./sounds/Floor-Tom-Drum-Hit-Level-3B.mp3"></audio>
  <audio data-key="70" src="./sounds/Hi-Hat-Closed-Hit-B3.mp3"></audio>
  <audio data-key="72" src="./sounds/Medium-Tom-Drum-Hit-Level-3B.mp3"></audio>
  <audio data-key="74" src="./sounds/Ride-Cymbal-Sound.mp3"></audio>
  <audio data-key="75" src="./sounds/Small-Tom-Drum-Hit-Level-3B.mp3"></audio>
  <audio data-key="76" src="./sounds/Snare-Drum-Hit-Level-3b.mp3"></audio>

  <script>
    function playSound (e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

      if(!audio) return;
      audio.currentTime = 0;
      audio.play()

      key.classList.add('playing');
    }

    function removeTransition(e) {
      if(e.propertyName !== 'transform') return;
      this.classList.remove('playing')
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound)
  </script>

</body>
</html>
